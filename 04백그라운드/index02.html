<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .head {
        height: 300px;
      }
      .box {
        height: 500px;
        background-image: url("img/back.jpg");

        background-size: 500px;
        background-size: contain; /* 이미지가 잘리지 않게 처리 */
        background-size: cover; /* 빈 공간없이 꽉 채움 */

        background-attachment: scroll; /* 뒷 배경이 스크롤을 따라서 움직임 */
        background-attachment: fixed; /* 뒷 배경이 고정 */
      }
      .foot {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="head">헤더</div>
    <div class="box">본문</div>
    <div class="foot">푸터</div>
  </body>
</html>
