<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box > div {
        display: inline;
      }
      .box2 > span,
      .box2 > strong,
      .box2 > small {
        display: block;
      }
      /* 인라인은 높이와 너비 지정 안된다~ */
      .box3 > a {
        width: 100px;
        height: 100px;
        display: inline-block; /* 인라인배치를 하되, 블록 속성을 가지게 함 */
      }
      .box4 {
        display: none; /* 화면상에서 숨김 - 보였다 안보였다 기능때 활용 */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>블럭1</div>
      <div>블럭2</div>
      <div>블럭2</div>
    </div>
    <hr />
    <div class="box2">
      <span>인라인1</span>
      <strong>인라인2</strong>
      <small>인라인3</small>
    </div>
    <hr />
    <div class="box3">
      <a href="#">인라인블럭1</a>
      <a href="#">인라인블럭2</a>
      <a href="#">인라인블럭3</a>
    </div>
    <div class="box4">display 넌</div>
  </body>
</html>
