<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        border: 1px solid#777;
        width: 500px;
        height: 100px;
        background-color: aqua;
        margin: 50px;
        /* margin: 10px; */ /* 전부 */
        /* margin: 10px 20px; */ /* 위아래, 좌우 */

        /* 상자의 너비가 반드시 지정이 되어야 함 */

      }
    </style>
  </head>

    </p>
    <p class="box">
